
<form (submit)="updateProduct(updateProductForm)" #updateProductForm="ngForm" class="mb-4">

    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label>Product Name</label>
        <input type="text" class="form-control"  [(ngModel)]="productDetails.productName" required name="productName" ngModel/>
  
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationCustom02">Category Id</label>
        <input type="text" class="form-control"  [(ngModel)]="productDetails.categoryId" required name="categoryId" ngModel/>
      </div>
    </div>
  
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationCustom03">Description</label>
        <textarea class="form-control"
          placeholder="Enter Product Description"
          [(ngModel)]="productDetails.description"
           required 
           name="description" 
           ngModel></textarea>
      </div>
      <div class="col-md-6 mb-3">
        <label>Rating</label>
        <select class="custom-select" required name="product_rating" ngModel>
          <option selected value="">Choose...</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          
        </select>
      </div>
    </div>
  
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationCustom03">Product Color</label>
        <input type="text"
          class="form-control" 
          id="validationCustom03" 
          [(ngModel)]="productDetails.color"
          required
          name="product_color"
        ngModel/>
      </div>
      <div class="col-md-6 mb-3">
        <label>isAvailable</label>
        <select class="custom-select"  required >
          <option selected value="">Choose...</option>
          <option value="1">yes</option>
          <option value="0">no</option>
        </select>
      </div>
  
    </div>
  
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label>Product Price</label>
        <input type="text" class="form-control" 
         name="product_price" 
         [(ngModel)]="productDetails.price"
         required
          ngModel
          />
      </div>
      <div class="col-md-6 mb-3">
        <label>Reviews</label>
        <select class="custom-select">
          <option selected value="">Choose...</option>
          <option value="its good">1</option>
          <option value="its ok ok ">2</option>
        </select>
      </div>
  
    </div>
  
    <button class="btn btn-primary" type="submit">Update Product</button>
  </form>
